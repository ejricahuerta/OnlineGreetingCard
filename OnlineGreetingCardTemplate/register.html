    <!--Spaces-->
    <div class="break"></div>


    <!--Registration Form-->
    <div class="card register-form row justify-content-center mt-5">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
            <form action="#" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstname">First Name</label>
                        <input name="firstname" type="text" class="form-control" id="firstname" placeholder="John">
                    </div>
                    <div class="form-group col-md-6">
                            <label for="lastname">Last Name</label>
                            <input name="lastname" type="text" class="form-control" id="lastname" placeholder="Doe">
                        </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input name="email" type="email" class="form-control" id="email" placeholder="johndoe@example.com">
                    </div>
                    <div class="form-group col-md-6">
                            <label for="phone">Phone</label>
                            <input name="phone" type="phone" class="form-control" id="phone" placeholder="Tel, Mobile">
                        </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="retypepassword">Re-type Password</label>
                        <input name="retypepassword" type="password" class="form-control" id="retypepassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="line1">Line 1</label>
                        <input name="line1" type="text" class="form-control" id="line1" placeholder="70 The Pond Rd">
                    </div>
                    <div class="form-group col-sm">
                        <label for="line2">Line 2</label>
                        <input line="line2" type="text" class="form-control" id="line2" placeholder="Apartment, studio, or floor">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input name="city" type="text" class="form-control" id="city" placeholder="Toronto">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state">State</label>
                        <input name="state" type="text" id="state" class="form-control" placeholder="Ontario">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="postal">Zip</label>
                        <input type="text" class="form-control" id="postal" placeholder="A1A 1A1">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>

                <a name="" id="" class="btn btn-light" href="register.html" role="button">Reset</a>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
